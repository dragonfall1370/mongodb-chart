    #             echo "$KEYFILE_CONTENT" > "$KEYFILE_PATH"
    #             chown 999:999 "$KEYFILE_PATH"
    #             chmod 400 "$KEYFILE_PATH"
    #           fi
    #       env:
    #         - name: KEYFILE_CONTENT
    #           valueFrom:
    #             secretKeyRef:
    #               name: {{ if .Values.auth.existingSecret }}{{ .Values.auth.existingSecret }}{{ else }}{{ include "mongodb-chart.fullname" . }}-auth{{ end }}
    #               key: KEYFILE_CONTENT
    #       volumeMounts:
    #         - name: configdir
    #           mountPath: /data/configdb
      volumes:
        - name: configdir
          emptyDir: {}
        {{- if not .Values.persistence.enabled }}
        - name: datadir
          emptyDir: {}
        {{- end }}
        - name: keyfile
          secret:
            secretName: {{ if .Values.auth.existingSecret }}{{ .Values.auth.existingSecret }}{{ else }}{{ include "mongodb-chart.fullname" . }}-auth{{ end }}
            items:
            - key: KEYFILE_CONTENT
                path: keyfile
            defaultMode: 0440